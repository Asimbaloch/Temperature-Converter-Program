<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="temp_favicon.jfif" type="image/x-icon">
    <title>Temperature Converter Program</title>
</head>
<body>

    <form action="">
        <h2>Temperature Converter </h2>
        <br><br><br>
        <label for="tempvalue">Please enter the temperature</label>
        <br>
        <input type="number" name="tempvalue" id="tempvalue" placeholder="0" required>
<br>
        <input type="radio" name="converter" id="tofahrenheit">
        <label for="tofahrenheit"> Celcius to Fahrenheit</label>
<br><br>
        <input type="radio" name="converter" id="tocelcius">
        <label for="tocelcius">Fahrenheit to Celcius</label>

        <br>
<br>
        <input type="button" value="submit" id="submit">
<br><br>

        <h3 id="result"></h3>

    </form>

    

    <script src="script.js"></script>
</body>
</html>
